<div class="container">
  <div class="row">
    <form>
      <div class="form-group">
        <label for="inputEmail">Email</label>
        <input type="text" class="form-control" id="inputEmail" placeholder="Enter login" [(ngModel)]="email" name="email">
      </div>
      <div class="form-group">
        <label for="inputLogin">Login</label>
        <input type="text" class="form-control" id="inputLogin" placeholder="Enter login" [(ngModel)]="username" name="username">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" class="form-control" id="inputPassword" placeholder="Password" [(ngModel)]="password" name="password">
      </div>
      <button class="btn btn-primary" (click)="register()">Login</button>
    </form>
  </div>
</div>
