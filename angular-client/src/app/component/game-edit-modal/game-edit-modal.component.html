<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Edit game: {{game.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="this.modalService.dismissAll()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form #gameEditForm="ngForm" (ngSubmit)="onFormSubmit(gameEditForm)">
    <div class="input-group">
      <input type="hidden" id="id" name="id" [(ngModel)]="game.id"
             class="form-control"/>
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <div class="input-group">
        <input type="text" id="title" name="title"
               required #valTitle="ngModel" [(ngModel)]="game.name" class="form-control"/>
      </div>
      <div *ngIf="valTitle.errors && !isValidFormSubmitted" [ngClass]="'error'">
        <div *ngIf="valTitle.errors.required">
          Field required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="genre">Genre:</label>
      <div class="input-group">
        <input type="text" id="genre" name="genre"
               required #valGenre="ngModel" [(ngModel)]="game.genre" class="form-control"/>
      </div>
      <div *ngIf="valGenre.errors && !isValidFormSubmitted" [ngClass]="'error'">
        <div *ngIf="valGenre.errors.required">
          Field required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="producer">Producer:</label>
      <div class="input-group">
        <input type="text" id="producer" name="producer"
               required #valProducer="ngModel" [(ngModel)]="game.producer" class="form-control"/>
      </div>
      <div *ngIf="valProducer.errors && !isValidFormSubmitted" [ngClass]="'error'">
        <div *ngIf="valProducer.errors.required">
          Field required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="distributor">Distributor:</label>
      <div class="input-group">
        <input type="text" id="distributor" name="distributor"
               required #valDistributor="ngModel" [(ngModel)]="game.distributor" class="form-control"/>
      </div>
      <div *ngIf="valDistributor.errors && !isValidFormSubmitted" [ngClass]="'error'">
        <div *ngIf="valDistributor.errors.required">
          Field required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="title">Release date:</label>
      <div class="input-group">
        <input type="date" id="releaseDate" name="releaseDate"
               required #valDate="ngModel" [(ngModel)]="game.releaseDate" class="form-control"/>
      </div>
      <div *ngIf="valDate.errors && !isValidFormSubmitted" [ngClass]="'error'">
        <div *ngIf="valDate.errors.required">
          Field required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <div class="input-group">
        <textarea rows="5" id="description" name="description"
                  required #valDesc="ngModel" [(ngModel)]="game.description" class="form-control"></textarea>
      </div>
      <div *ngIf="valDesc.errors && !isValidFormSubmitted" [ngClass]="'error'">
        <div *ngIf="valDesc.errors.required">
          Field required.
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input type="hidden" id="thumbnail" name="thumbnail"
                 [(ngModel)]="game.thumbnail" class="form-control"/>
        </div>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <h3 *ngIf="isEdited" [ngClass]="'success'" style="margin: auto">
    {{successMessage}}
  </h3>
  <button type="submit" value="Submit" class="btn btn-outline-light" [disabled]="!gameEditForm.form.valid"
          (click)="gameEditForm.ngSubmit.emit()">Send
  </button>
</div>
